<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">My App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">about</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  new
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Kush v</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container my-3">
        <form action="/" method="POST">
            <div class="mb-3">
            <label for="Email1" class="form-label">Email address</label>
            <input type="text" class="form-control" name="email1" id="Email1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="text1" class="form-label">About your work</label>
            <input type="text" class="form-control" name="about1" id="text1">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container my-3">
        <table class="table" action="/">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Email</th>
                <th scope="col">About your work</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for mydata in allmydata %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{mydata.email}}</td>
                    <td>{{mydata.text}}</td>
                    <td>
                        <a href="/update/{{mydata.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
                        <a href="/delete/{{mydata.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                      
                      </td>
                </tr>
            {% endfor %}
            
           
            </tbody>
        </table>
      </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
